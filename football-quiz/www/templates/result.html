<ion-view hide-nav-bar="true">
    <ion-content class="padding">
	    <header class="default">
			<div class="row">
				<div class="col col-center logo">
					<a href="#" title="home"><img src="/img/sofa.png"></a>
				</div>
			</div>
		</header>
		<div class="row result center-content">
			<div class="col col-center">
			    <h1>RESULTS</h1>
				<div class="users">
					<div class="list">
						<a class="item item-icon-left item-icon-right" href="#" ng-repeat="result in results">
							<i class="icon ion-person"></i>
							<span class="username">{{ result._id.username }}</span>
							<span class="points">{{ result.total }}</span>
						</a>
					</div>
				</div>
			</div>
		</div>
    </ion-content>
</ion-view>
