<ion-view hide-nav-bar="true">
    <ion-content class="padding">
	    <header class="default">
			<div class="row">
				<div class="col col-center logo">
					<a href="#" title="home"><img src="/img/sofa.png"></a>
				</div>
			</div>
		</header>
		<div class="row result center-content">
			<div class="col col-center">
			    <img class="result-gif" ng-show="{{ isTrue }}" ng-click="next()" ng-src="/img/gifs/positive/1.gif">
			    <img class="result-gif" ng-hide="{{ isTrue }}" ng-click="next()" ng-src="/img/gifs/negative/3.gif">
			</div>
		</div>
		<button class="button button-block button-outline button-light" ng-click="next()">Roger that!</button>
    </ion-content>
</ion-view>
