<ion-view view-title="Join a room">
    <ion-content>
        <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="Search">
            </label>
        </div>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right padding" ng-repeat="room in rooms" type="item-text-wrap">
                <h2>{{ room.hash }}</h2>
                <div class="teams">
                    <img src="/img/bvb_logo.png">
                    <span>VS</span>
                    <img src="/img/fcb_logo.png">
                </div>
                <button ng-click="join('{{ room._id }}')" class="button button-outline button-light">Join</button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
