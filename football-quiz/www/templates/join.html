<ion-view view-title="Join a room">
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="room in rooms" type="item-text-wrap">
                <h2>{{ room.hash }}</h2>
                <button ng-click="join({{ room.hash }})" class="button button-block button-positive">Join</button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
