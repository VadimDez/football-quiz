<ion-view view-title="Join a room">
    <ion-content>
        <h1>HERE!</h1>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="room in rooms" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
                <h2>{{ room.hash }}</h2>
                <a href="" class="button button-block button-positive">Join</a>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
