<ion-view hide-nav-bar="true">
    <ion-content class="padding">
	    <header class="default">
		    <div class="question-sign"><img src="/img/bvb_logo.png"></div>
			<div class="row">
				<div class="col col-center logo">
					<a href="#" title="home"><img src="/img/sofa.png"></a>
				</div>
			</div>
		</header>
		<div class="row result center-content" ng-show="question">
			<div class="col col-center">
			    <p>{{ question.explanation }}</p>
			    <h2>{{ question.answer }}</h2>
			</div>
		</div>
		<button class="button button-block button-outline button-light" ng-click="back()">Give me Moar!</button>
    </ion-content>
</ion-view>
